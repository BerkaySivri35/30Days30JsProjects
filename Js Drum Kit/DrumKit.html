    <audio data-key="65" src="sounds/37_SmoothRim_856.wav"></audio>

    <audio data-key="76" src="sounds/51_SmoothTriangle_856.wav"></audio>
    <script>
        window.addEventListener('keydown', function (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            //console.log(e.keyCode)
            if (!audio) return;
            audio.currentTime = 0; // newind to the start
            audio.play();
            //anim.classList.add('playing')
        })
    </script>
